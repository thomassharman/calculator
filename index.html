<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class ="calculator">
        <input id="calculatorDisplay">
        <div class="calculatorBottom">
            <div class="calculatorNumbers">
                <button class="btn 1" onclick="display(1)">1</button>
                <button class="btn 2" onclick="display(2)">2</button>
                <button class="btn 3" onclick="display(3)">3</button>
                <button class="btn 4" onclick="display(4)">4</button>
                <button class="btn 5" onclick="display(5)">5</button>
                <button class="btn 6"onclick="display(6)">6</button>
                <button class="btn 7"onclick="display(7)">7</button>
                <button class="btn 8"onclick="display(8)">8</button>
                <button class="btn 9"onclick="display(9)">9</button>
                <button class="btn 0"onclick="display(0)">0</button>
                <button class="btn" id="Decimal"onclick="display('.')">.</button>
            </div>
            <div class="calculatorOperators">
                <button class="opp Clear"onclick="clearDisplay()">CLEAR</button>
                <button class="opp Add"onclick="display('+')">ADD</button>
                <button class="opp Subtract"onclick="display('-')">SUB</button>
                <button class="opp Multiply"onclick="display('*')">MUL</button>
                <button class="opp Divide"onclick="display('/')">DIV</button>
                <button class="opp Equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
<script src="./calculator.js" rel="javascript"></script>
</body>
                    
</html>
